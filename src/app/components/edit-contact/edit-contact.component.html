<div class="container mt-4">
    <h4>Edit Contact</h4>

    <form [formGroup]="editContactForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-3">
            <label for="fname">First Name:</label>
            <input id="fname" formControlName="fname" class="form-control" />
            <div
                *ngIf="editContactForm.get('fname')?.invalid && (editContactForm.get('fname')?.touched || editContactForm.get('fname')?.dirty)">
                <small class="text-danger" *ngIf="editContactForm.get('fname')?.errors?.['required']">
                    First name is required.
                </small>
            </div>
        </div>

        <div class="col-md-3">
            <label for="lname">Last Name:</label>
            <input id="lname" formControlName="lname" class="form-control" />
            <div
                *ngIf="editContactForm.get('lname')?.invalid && (editContactForm.get('lname')?.touched || editContactForm.get('lname')?.dirty)">
                <small class="text-danger" *ngIf="editContactForm.get('lname')?.errors?.['required']">
                    Last name is required.
                </small>
            </div>
        </div>

        <div class="col-md-3">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" class="form-control" />
            <div
                *ngIf="editContactForm.get('email')?.invalid && (editContactForm.get('email')?.touched || editContactForm.get('email')?.dirty)">
                <small class="text-danger" *ngIf="editContactForm.get('email')?.errors?.['required']">
                    Email is required.
                </small>
                <small class="text-danger" *ngIf="editContactForm.get('email')?.errors?.['email']">
                    Invalid email format.
                </small>
            </div>
        </div>

        <div class="col-md-3">
            <button type="submit" class="btn btn-primary btn-sm me-1" [disabled]="editContactForm.invalid">Save</button>
            <button type="button" class="btn btn-secondary btn-sm me-1" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
